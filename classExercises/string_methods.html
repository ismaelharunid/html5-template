      // Write a function that counts the occurrences of a letter
      // within a sentence and outputs the information to the console
      function countSpecificLetter(sentence, targetLetter) {
        console.log(`The sentence is '${sentence}'`)
        console.log(`The letter is: ${targetLetter}`)
        
        let count = 0

        for (let i = 0; i < sentence.length; i++) {
          const currentLetter = sentence[i]
          console.log(`Now evaluating letter ${currentLetter}`)
          if (currentLetter == targetLetter) {
            console.log(`FOUND ${currentLetter}`)
            count = count + 1
          } else {
            console.log(`${currentLetter} != ${targetLetter}`)
          }
        }

        console.log(`The count is ${count}`)
      }
      countSpecificLetter('Not all whoo wander are lost', 'o')

      // Write a function that capitalizes
      // the first letter of every word in a sentence.
      function capitalize(sentence) {
        // Find each word in the sentence
        const words = sentence.split(' ')
        let capitalizedSentence = ''
        // Capitalize the first letter of each word

        // Have a loop to iterate over 'words'
        for (let i = 0; i < words.length; i++) {
          // Find the first letter of each word with [0]
          const currentWord = words[i]
          let newLetter = currentWord[0].toUpperCase()
          
          let restOfWord = currentWord.slice(1)
          const newWord = newLetter + restOfWord + ' '

          capitalizedSentence = capitalizedSentence.concat(newWord)
        }
        
        capitalizedSentence = capitalizedSentence.trim()
        return capitalizedSentence
      }

      const ucSentence = capitalize('time is a great teacher, but unfortunately it kills all its pupils')
      console.log(ucSentence)
