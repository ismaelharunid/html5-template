<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This page contains the essentials for a modern HTML5 web page">
    <meta name="author" content="kaizen-soze">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>getElementsByClassName</title>
  </head>
  <body>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">getElementsByClassName</li>
          </ol>
        </nav>
        <h1>Javascript Query Selectors</h1>
        <p class="lead">
            Javascript makes it possible to select html elements and make modifications. This page uses the getElementsByClassName method.
        </p>
        <div class="row">
          <div class="col-sm" id="one">
              <button type="button" class="btn btn-primary" onclick="changeColor('one')">#one</button>
          </div>
          <div class="col-sm" id="two">
              <button type="button" class="btn btn-primary" onclick="changeColor('two')">#two</button>
          </div>
          <div class="col-sm" id="three">
              <button type="button" class="btn btn-primary" onclick="changeColor('three')">#three</button>
          </div>
        </div>
        <div class="row" style="margin-top: 10px">
          <div class="col-sm" id="four">
              <button type="button" class="btn btn-primary" onclick="changeColor('four')">#four</button>
          </div>
          <div class="col-sm" id="five">
              <button type="button" class="btn btn-primary" onclick="changeColor('five')">#five</button>
          </div>
          <div class="col-sm" id="six">
              <button type="button" class="btn btn-primary" onclick="changeColor('six')">#six</button>
          </div>
    </div>

    <script>
      function changeColor(identifier) {
        resetColors()

        const currentDiv = document.getElementById(identifier)

        // getElementById provides a reference to the element in question
        // directly, so we can go ahead and make our change without looping
        currentDiv.classList.add('bg-danger')
      }

      // This method resets the background colors for all the buttons
      function resetColors() {
        // getElementsByClassName selects all html elements that match a specific class.
        // It returns an HTMLCollection object rather than an array.
        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLCollection
        const divs = document.getElementsByClassName('col-sm')

        // The documentation for HTMLCollection says that it has a length property,
        // so let's use a for loop to iterate over everything.
        for (i = 0; i < divs.length; i++) {
            divs[i].classList.remove('bg-danger')
        }
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
